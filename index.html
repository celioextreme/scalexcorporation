            <p style="padding-right: 18px;padding-left: 18px;font-family: Poppins, sans-serif;">Clique no botão abaixo para gerar o código da <strong>Apple</strong>.</p>
        </div>
        <div class="quiz-container" style="text-align: center;"><button id="generateCodeButton" style="color: white;border: none;font-size: 16px;cursor: pointer;border-radius: 5px;background: #2eba33;padding-top: 6px;padding-bottom: 6px;padding-right: 18px;padding-left: 18px;font-family: Poppins, sans-serif;">Gerar Código</button>

        </div>
    </div><script>
document.getElementById("generateCodeButton").addEventListener("click", generateCode);

function generateCode() {
  const codeLength = 7;
  const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let generatedCode = "";
  for (let i = 0; i < codeLength; i++) {
    const randomIndex = Math.floor(Math.random() * characters.length);
    generatedCode += characters.charAt(randomIndex);
  }

  const codeParagraph = document.getElementById("codeParagraph");
  codeParagraph.innerHTML = `Código gerado com sucesso:<strong id="code">${generatedCode}</strong><br><span id="copyLink">Clique para copiar</span>`;

  const codeStrong = document.getElementById("code");
  codeStrong.addEventListener("click", copyCodeToClipboard);

  const copyLink = document.getElementById("copyLink");
  copyLink.addEventListener("click", copyCodeToClipboard);
}

function copyCodeToClipboard() {
  const codeStrong = document.getElementById("code");
  const codeText = codeStrong.textContent;

  const textarea = document.createElement("textarea");
  textarea.value = codeText;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand("copy");
  document.body.removeChild(textarea);

  alert("Código copiado para a área de transferência: " + codeText);
}
</script><link rel="preload" href="nike.html" as="document">
